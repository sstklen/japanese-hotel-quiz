<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日語酒店用語測驗</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .question {
            margin-bottom: 20px;
        }
        .options {
            display: flex;
            flex-direction: column;
        }
        .option {
            margin: 5px 0;
            padding: 10px;
            background-color: #e9e9e9;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .option:hover {
            background-color: #d4d4d4;
        }
        .selected {
            background-color: #4CAF50;
            color: white;
        }
        .result {
            text-align: center;
            font-size: 1.2em;
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
        #submit, #retry {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #submit:hover, #retry:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>日語酒店用語測驗</h1>
        <div id="quiz">
            <div class="question">
                <p>1. 「いらっしゃいませ」的中文意思是什麼？</p>
                <div class="options">
                    <button class="option">A. 歡迎光臨</button>
                    <button class="option">B. 謝謝</button>
                    <button class="option">C. 再見</button>
                    <button class="option">D. 對不起</button>
                </div>
            </div>
            <div class="question">
                <p>2. 「お部屋」的中文意思是什麼？</p>
                <div class="options">
                    <button class="option">A. 餐廳</button>
                    <button class="option">B. 浴室</button>
                    <button class="option">C. 房間</button>
                    <button class="option">D. 大廳</button>
                </div>
            </div>
            <div class="question">
                <p>3. 「チェックイン」的中文意思是什麼？</p>
                <div class="options">
                    <button class="option">A. 退房</button>
                    <button class="option">B. 入住</button>
                    <button class="option">C. 預訂</button>
                    <button class="option">D. 付款</button>
                </div>
            </div>
            <div class="question">
                <p>4. 「お風呂」的中文意思是什麼？</p>
                <div class="options">
                    <button class="option">A. 浴室</button>
                    <button class="option">B. 廁所</button>
                    <button class="option">C. 廚房</button>
                    <button class="option">D. 客廳</button>
                </div>
            </div>
            <div class="question">
                <p>5. 「鍵」的中文意思是什麼？</p>
                <div class="options">
                    <button class="option">A. 電梯</button>
                    <button class="option">B. 行李</button>
                    <button class="option">C. 鑰匙</button>
                    <button class="option">D. 電話</button>
                </div>
            </div>
            <button id="submit">提交答案</button>
        </div>
        <div id="result" class="hidden">
            <p>您的得分是：<span id="score"></span> / 5</p>
            <button id="retry">重新測驗</button>
        </div>
    </div>
    <script>
        const questions = document.querySelectorAll('.question');
        const options = document.querySelectorAll('.option');
        const submitBtn = document.getElementById('submit');
        const retryBtn = document.getElementById('retry');
        const quizDiv = document.getElementById('quiz');
        const resultDiv = document.getElementById('result');
        const scoreSpan = document.getElementById('score');

        const correctAnswers = ['A', 'C', 'B', 'A', 'C'];

        options.forEach(option => {
            option.addEventListener('click', () => {
                const parent = option.parentElement;
                parent.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
            });
        });

        submitBtn.addEventListener('click', () => {
            let score = 0;
            questions.forEach((question, index) => {
                const selectedOption = question.querySelector('.selected');
                if (selectedOption) {
                    const userAnswer = Array.from(question.querySelectorAll('.option')).indexOf(selectedOption);
                    if (String.fromCharCode(65 + userAnswer) === correctAnswers[index]) {
                        score++;
                    }
                }
            });
            scoreSpan.textContent = score;
            quizDiv.classList.add('hidden');
            resultDiv.classList.remove('hidden');
        });

        retryBtn.addEventListener('click', () => {
            options.forEach(option => option.classList.remove('selected'));
            quizDiv.classList.remove('hidden');
            resultDiv.classList.add('hidden');
        });
    </script>
</body>
</html>
